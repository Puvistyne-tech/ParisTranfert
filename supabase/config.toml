# Supabase Configuration File
# This file configures your local Supabase development environment

[project]
# Your Supabase project reference ID
# You can find this in your Supabase dashboard URL: https://supabase.com/dashboard/project/<project-ref>
project_id = "etsuopxjlgtjggzemeoy"

[auth]
# Auth configuration
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Supabase Studio configuration
enabled = true
port = 54323

[functions]
# Edge Functions configuration
# Functions are located in supabase/functions/
send-reservation-email = {}

[functions.send-reservation-email]
# Configuration for send-reservation-email function
verify_jwt = false  # Set to true if you want JWT verification
